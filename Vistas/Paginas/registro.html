            <main>
                <form action="../../Modelo/registros/registro.php" method="POST" class="register-form">
                    <h1>Registro Paciente</h1>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre/s del paciente:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="apellido">Apellido/s del paciente:</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="number" id="telefono" name="telefono" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dni">N° DNI:</label>
                            <input type="number" id="dni" name="dni" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contra" name="contra" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmarContra">Confirmar Contraseña:</label>
                            <input type="password" id="confirmarContra" name="confirmarContra" required>
                        </div>
                    </div>
                    <button type="submit">Guardar</button>
                </form>
