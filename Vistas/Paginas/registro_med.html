<!doctype html>
<html lang="en">
    
<head>
  <title>Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Paginas de Estilos     -->
    <link rel="stylesheet" href="../Estilos/styles.css">

</head>
<body>
    <main>
        <div class="contenedor">
        <div class="fondo">
        <form action="../../Modelo/registros/registro_med.php" method="post" onsubmit="return validarFormulario()" class="form">
            <h1 style="text-align: center" class="titulo">Crear Cuenta</h1>
            <div class="mb-3">
            <label for="nombre">DNI:</label>
            <input type="number" name="dni" id="dni" required class="form-control"placeholder="Ingrese su DNI">
            </div>
            <div class="mb-3">
            <label for="nombreuser">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required class="form-control" placeholder="Ingrese su Nombre">
            <div class="mb-3">
            <label for="nombre">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required class="form-control"placeholder="Ingrese su Apellido">
            </div>
            <div class="mb-3">
            <label for="nombre">Email:</label>
            <input type="email" name="email" id="email" required class="form-control"placeholder="Ingrese su Email">
            </div>
            <div class="mb-3">
            <label for="nombre">Especialidad:</label>
            <select name="especialidad" id="especialidad" required class="form-control"placeholder="Ingrese su Email">
                <option value="clinico">Clinico</option>
                <option value="ginecologia">Ginecologia</option>
                <option value="pediatra">Pediatra</option>
                <option value="dermatologia">Dermatologia</option>
                <option value="neurologia">Neurologia</option>
            </select>
            </div>
            <div class="mb-3">
            <label for="clave">Contraseña:</label>
            <input type="password" name="contra" id="contra" required class="form-control" placeholder="Ingrese una contraseña">
            </div>
            <div class="mb-3">
            <label for="clave">Confirme la contraseña:</label>
            <input type="password" id="confirmarContra" name="confirmarContra" required class="form-control" placeholder="Confirme su contraseña">
            </div>
            <input type="submit" value="Enviar" class="btn">
            <a class="volver" href="login.html">¿Ya tienes cuenta? ¡Haz click aquí!</a>
            </form> 
        </div>
    </div>
</main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</html>
