<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Médico</title>
    <link rel="stylesheet" href="../Estilos/estiloregistros.css">
</head>

<body>
    <header>
        <div class="logo"><img src="../Estilos/log.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="registro_med.html">Especialidades</a></li>
                <li><a href="#">Turnos</a></li>
                <li><a href="#">Usuario</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="../../Modelo/registros/registro_med.php" method="POST" class="register-form">
            <h1>Registro Médico</h1>

            <div class="form-row">
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" name="dni" required placeholder="Ingrese su DNI">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su Nombre">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su Apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="especialidad">Especialidad:</label>
                    <select id="especialidad" name="especialidad" required>
                        <option value="clinico">Clínico</option>
                        <option value="ginecologia">Ginecología</option>
                        <option value="pediatra">Pediatra</option>
                        <option value="dermatologia">Dermatología</option>
                        <option value="neurologia">Neurología</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="contra">Contraseña:</label>
                    <input type="password" id="contra" name="contra" required placeholder="Ingrese una contraseña">
                </div>
                <div class="form-group">
                    <label for="confirmarContra">Confirmar Contraseña:</label>
                    <input type="password" id="confirmarContra" name="confirmarContra" required placeholder="Confirme su contraseña">
                </div>
            </div>

            <button type="submit">Guardar</button>

        </form>
    </main>
</body>

</html>
